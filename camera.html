<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center-screen">
    <!-- Camera Feed Section -->
    <div id="cameraFeed" class="center-screen">
        <h2>Live Camera Feed</h2>
        <img id="liveFeed" src="http://192.168.50.9:5001/video_feed" alt="Live Camera Feed" class="camera-feed" />
        
        <!-- Mode Buttons -->
        <div class="mode-buttons">
            <button onclick="activateMode(1)">Mode 1</button>
            <button onclick="activateMode(2)">Mode 2</button>
            <button onclick="activateMode(3)">Mode 3</button>
            <button onclick="activateMode(4)">Mode 4</button>
            <button onclick="activateMode(5)">Stop</button>
        </div>

        <!-- Back Home Button -->
        <button class="back-home-button" onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script src="cameraScript.js"></script>
</body>
</html>
