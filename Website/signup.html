<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="signup-background">
    <div id="particle-container"></div>
    <div class="signup-container">
        <form class="signup-form" action="process-signup.html" method="POST">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <a href="login.html" class="login-link">Already have an account? Log In</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particle-container', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#007aff" },
                shape: { type: "circle" },
                opacity: { value: 0.3 },
                size: { value: 3 },
                line_linked: { enable: true, distance: 150, color: "#007aff", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 6, direction: "none", out_mode: "out" }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
</html>
